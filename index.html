<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF to Handwriting Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .page {
      display: none;
      padding: 40px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .active {
      display: block;
    }
    .box {
      background: white;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 400px;
      animation: slideUp 0.8s ease;
    }
    input[type="file"], input[type="text"], button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
    @keyframes slideUp {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    #imagePreview {
      margin-top: 10px;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #spinner {
      display: none;
      margin: 20px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #downloadArea {
      margin-top: 20px;
    }
    a.download-link {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Page 1: Login -->
  <div class="page active" id="page1">
    <div class="box">
      <h2>üîê Login Page</h2>
      <input type="text" id="username" placeholder="Enter your name" />
      <button onclick="nextPage(2)">Login</button>
    </div>
  </div>

  <!-- Page 2: Choose PDF -->
  <div class="page" id="page2">
    <div class="box">
      <h2>üìÅ Choose a PDF File</h2>
      <input type="file" id="fileInput" accept="application/pdf" />
      <button onclick="nextPage(3)">Next</button>
    </div>
  </div>

  <!-- Page 3: Choose Handwriting Image -->
  <div class="page" id="page3">
    <div class="box">
      <h2>üñãÔ∏è Choose Handwriting Image</h2>
      <label for="handwritingInput">üì∑ Take a photo or choose handwriting image</label>
      <input type="file" id="handwritingInput" accept="image/*" capture="environment" />
      <img id="imagePreview" src="" alt="Preview" style="display:none;" />
      <button onclick="startConversion()">Convert</button>
    </div>
  </div>

  <!-- Page 4: Conversion -->
  <div class="page" id="page4">
    <div class="box">
      <h2>‚úÖ Conversion Complete</h2>
      <div id="spinner"></div>
      <div id="downloadArea"></div>
      <button onclick="nextPage(5)">Logout</button>
    </div>
  </div>

  <!-- Page 5: Logout -->
  <div class="page" id="page5">
    <div class="box">
      <h2>üëã Logged Out</h2>
      <p>Thank you, <span id="userDisplay"></span>!</p>
    </div>
  </div>

  <script>
    function nextPage(n) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('page' + n).classList.add('active');
      if (n === 5) {
        const name = document.getElementById('username').value || 'User';
        document.getElementById('userDisplay').textContent = name;
      }
    }

    document.getElementById('handwritingInput').addEventListener('change', function () {
      const file = this.files[0];
      const preview = document.getElementById('imagePreview');
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    function startConversion() {
      const file = document.getElementById('fileInput').files[0];
      const handwriting = document.getElementById('handwritingInput').files[0];
      const spinner = document.getElementById('spinner');
      const downloadArea = document.getElementById('downloadArea');

      if (!file || !handwriting) {
        alert("Please select both a PDF and handwriting image.");
        return;
      }

      nextPage(4);
      spinner.style.display = 'block';
      downloadArea.innerHTML = '';

      const formData = new FormData();
      formData.append('pdf', file);
      formData.append('handwriting', handwriting);

      fetch('https://pdf-handwriting-converter.onrender.com/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        spinner.style.display = 'none';
        if (data.success && data.downloadUrl && data.previewUrl) {
          const baseUrl = 'https://pdf-handwriting-converter.onrender.com';

          const downloadLink = document.createElement('a');
          downloadLink.href = baseUrl + data.downloadUrl;
          downloadLink.download = 'handwritten.pdf';
          downloadLink.textContent = 'üì• Download Handwritten PDF';
          downloadLink.className = 'download-link';
          downloadLink.style.color = '#007bff';

          const previewLink = document.createElement('a');
          previewLink.href = baseUrl + data.previewUrl;
          previewLink.textContent = 'üëÅÔ∏è Preview Handwritten PDF';
          previewLink.className = 'download-link';
          previewLink.style.color = '#28a745';
          previewLink.target = '_blank';

          downloadArea.appendChild(downloadLink);
          downloadArea.appendChild(previewLink);
        } else {
          alert('Conversion failed: ' + data.error);
        }
      })
      .catch(() => {
        spinner.style.display = 'none';
        alert('Something went wrong during conversion.');
      });
    }
  </script>
</body>
      </html>
