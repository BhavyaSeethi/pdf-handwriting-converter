<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF to Handwriting Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      padding: 40px;
      text-align: center;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üñãÔ∏è PDF to Handwriting</h2>
    <input type="file" id="pdfInput" accept="application/pdf" />
    <input type="file" id="handwritingInput" accept="image/*" />
    <button onclick="startConversion()">Convert</button>
    <div id="output"></div>
  </div>

  <script>
    async function startConversion() {
      const pdf = document.getElementById('pdfInput').files[0];
      const handwriting = document.getElementById('handwritingInput').files[0];
      const output = document.getElementById('output');
      output.innerHTML = '';

      if (!pdf || !handwriting) {
        alert("Please select both PDF and handwriting image.");
        return;
      }

      const formData = new FormData();
      formData.append('pdf', pdf);
      formData.append('handwriting', handwriting);

      try {
        const response = await fetch('https://pdf-handwriting-converter.onrender.com/upload', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();

        if (data.success && data.downloadUrl) {
          const link = document.createElement('a');
          link.href = 'https://pdf-handwriting-converter.onrender.com' + data.downloadUrl;
          link.download = 'handwritten.pdf';
          link.textContent = 'üì• Download Handwritten PDF';
          link.style.display = 'block';
          link.style.marginTop = '10px';
          link.style.fontWeight = 'bold';
          link.style.color = '#007bff';
          link.style.textDecoration = 'underline';
          link.target = '_blank';
          output.appendChild(link);
        } else {
          output.textContent = '‚ùå Conversion failed. Please try again.';
        }
      } catch (err) {
        output.textContent = '‚ùå Server error. Please try again.';
      }
    }
  </script>
</body>
</html>
