<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF to Handwriting Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="file"], button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #spinner {
      display: none;
      margin: 20px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #output {
      margin-top: 20px;
      font-style: italic;
      color: #444;
      opacity: 0;
      transition: opacity 1s ease-in;
    }
    #output.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload PDF & Handwriting Image</h2>
    <form id="uploadForm" action="https://pdf-handwriting-converter.onrender.com/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="pdf" accept="application/pdf" required />
      <input type="file" name="handwriting" accept="image/*" required />
      <button type="submit">Upload & Convert</button>
    </form>

    <div id="spinner"></div>
    <div id="output"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const spinner = document.getElementById('spinner');
    const output = document.getElementById('output');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      spinner.style.display = 'block';
      output.classList.remove('show');
      output.textContent = '';

      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData
      })
      .then(response => response.blob())
      .then(blob => {
        spinner.style.display = 'none';
        output.textContent = '‚úÖ PDF converted successfully to handwriting-style output.';
        output.classList.add('show');

        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'handwritten.pdf';
        link.textContent = 'üì• Download Handwritten PDF';
        link.style.display = 'block';
        link.style.marginTop = '10px';
        output.appendChild(link);
      })
      .catch(error => {
        spinner.style.display = 'none';
        output.textContent = '‚ùå Conversion failed. Please try again.';
        output.classList.add('show');
      });
    });
  </script>
</body>
  </html>
